<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="64" cy="64" r="56" fill="url(#clockGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- 時計の文字盤 -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- 12時の位置マーカー -->
  <rect x="62" y="20" width="4" height="12" fill="#fff" rx="2"/>
  <!-- 3時の位置マーカー -->
  <rect x="96" y="62" width="12" height="4" fill="#fff" rx="2"/>
  <!-- 6時の位置マーカー -->
  <rect x="62" y="96" width="4" height="12" fill="#fff" rx="2"/>
  <!-- 9時の位置マーカー -->
  <rect x="20" y="62" width="12" height="4" fill="#fff" rx="2"/>
  
  <!-- 時針 (9時を指す) -->
  <line x1="64" y1="64" x2="46" y2="64" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 分針 (0分を指す) -->
  <line x1="64" y1="64" x2="64" y2="32" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="64" cy="64" r="4" fill="#fff"/>
  
  <!-- JST テキスト -->
  <text x="64" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">JST</text>
</svg>